<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>מדור רפואה - מערכת למידה וניהול ידע</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            direction: rtl;
            padding: 20px 16px;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 30px;
            animation: fadeInDown 0.8s ease-in-out 0.2s backwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #102a43;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .hero p {
            font-size: 1.1rem;
            font-weight: 400;
            color: #486581;
            opacity: 0.9;
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(16, 42, 67, 0.06);
            border: 1px solid rgba(243, 244, 246, 0.8);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-in-out backwards;
            -webkit-touch-callout: none;
            user-select: none;
        }

        .card:nth-child(1) {
            animation-delay: 0.4s;
        }

        .card:nth-child(2) {
            animation-delay: 0.6s;
        }

        .card:nth-child(3) {
            animation-delay: 0.8s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(52, 211, 153, 0.08) 0%, rgba(16, 185, 129, 0.08) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:active {
            transform: scale(0.97);
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.15);
        }

        .card:active::before {
            opacity: 1;
        }

        .card-icon {
            font-size: 2.8rem;
            color: #10b981;
            margin-bottom: 14px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .card:active .card-icon {
            color: #059669;
            transform: scale(1.05);
        }

        .card-title {
            font-size: 1.35rem;
            font-weight: 600;
            color: #334e68;
            position: relative;
            z-index: 1;
        }

        /* אפקט ripple */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.3);
            transform: scale(0);
            animation: rippleEffect 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* אופטימיזציה למובייל קטן */
        @media (max-width: 360px) {
            .hero h1 {
                font-size: 1.9rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .card {
                padding: 20px 18px;
            }

            .card-icon {
                font-size: 2.5rem;
            }

            .card-title {
                font-size: 1.2rem;
            }
        }

        /* מסכים גדולים יותר (אבל עדיין מובייל) */
        @media (min-width: 400px) {
            .card {
                padding: 28px 24px;
            }

            .card-icon {
                font-size: 3rem;
            }
        }

        /* למניעת zoom במכשירי iOS */
        input, select, textarea {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>מדור רפואה</h1>
            <p>מערכת למידה וניהול ידע</p>
        </div>

        <div class="cards-container">
            <div class="card" data-page="tutorials">
                <div class="card-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="card-title">לומדות</div>
            </div>

            <div class="card" data-page="quizzes">
                <div class="card-icon">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <div class="card-title">בחנים</div>
            </div>

            <div class="card" data-page="literature">
                <div class="card-icon">
                    <i class="fas fa-book-medical"></i>
                </div>
                <div class="card-title">ספרות מקצועית</div>
            </div>
        </div>
    </div>

    <script>
        // מניעת התנהגות ברירת מחדל במובייל
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.card')) {
                return;
            }
        }, { passive: true });

        // טיפול בלחיצות על כרטיסים
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function(e) {
                const page = this.getAttribute('data-page');
                
                // יצירת אפקט ripple
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                this.appendChild(ripple);
                
                // הסרת ripple אחרי האנימציה
                setTimeout(() => ripple.remove(), 600);
                
                // ניווט לדף המתאים
                setTimeout(() => {
                    if (page === 'tutorials') {
                        window.location.href = 'lomdot.html';
                    } else if (page === 'quizzes') {
                        // window.location.href = 'quizzes.html';
                        alert('עמוד הבחנים בבנייה');
                    } else if (page === 'literature') {
                        // window.location.href = 'literature.html';
                        alert('עמוד הספרות המקצועית בבנייה');
                    }
                }, 300);
            });

            // תמיכה במגע
            card.addEventListener('touchstart', function() {
                this.style.transition = 'all 0.1s ease';
            });

            card.addEventListener('touchend', function() {
                this.style.transition = 'all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            });
        });

        // מניעת זום כפול בלחיצה
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
