    <script>
        const QUESTIONS_URL = 'https://script.google.com/macros/s/AKfycbw9NLQuvGd_zzz1ITna7dONspt33Lm0Tirgz219DHIQWGZxq9za8Ym7HfGT-T8Pdv5K/exec';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby7Bg8joc-P2-E1Ds6p-yv5qwg8IdqPAQa8l8UsWBLlatnHIYcvvSdsQISTQMHzuvZ0/exec';

        let allQuestions = [];
        let examQuestions = [];
        let answers = {};

        // ×˜×¢×™× ×ª ×©××œ×•×ª ×-Google Sheets ×“×¨×š Apps Script
        async function loadQuestions() {
            try {
                const response = await fetch(QUESTIONS_URL);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || '×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×');
                }
                
                allQuestions = data.questions.filter(q => q.question && q.question.toString().trim() !== '');

                console.log('âœ… ×©××œ×•×ª × ×˜×¢× ×• ×‘×”×¦×œ×—×”:', allQuestions.length);
                console.log('ğŸ“ ×“×•×’××” ×œ×©××œ×”:', allQuestions[0]);
                
                if (allQuestions.length === 0) {
                    throw new Error('×œ× × ××¦××• ×©××œ×•×ª ×‘×’×™×œ×™×•×Ÿ');
                }
            } catch (error) {
                console.error('âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª ×©××œ×•×ª:', error);
                throw error;
            }
        }

        // ×”×’×¨×œ×ª ×©××œ×•×ª
        function selectQuestions() {
            const traumaQuestions = allQuestions.filter(q => q.id >= 1 && q.id <= 48);
            const rescueQuestions = allQuestions.filter(q => q.id >= 49 && q.id <= 93);

            const selectedTrauma = shuffleArray(traumaQuestions).slice(0, 12);
            const selectedRescue = shuffleArray(rescueQuestions).slice(0, 13);

            examQuestions = shuffleArray([...selectedTrauma, ...selectedRescue]);
        }

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // ×”×ª×—×œ×ª ××‘×—×Ÿ
        async function startExam() {
            const name = document.getElementById('student-name').value.trim();
            const id = document.getElementById('student-id').value.trim();

            if (!name || !id) {
                alert('×× × ××œ× ××ª ×›×œ ×”×©×“×•×ª');
                return;
            }

            document.getElementById('info-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'block';

            try {
                await loadQuestions();
                
                if (allQuestions.length === 0) {
                    throw new Error('×œ× × ××¦××• ×©××œ×•×ª ×‘×’×™×œ×™×•×Ÿ');
                }
                
                selectQuestions();
                
                if (examQuestions.length < 25) {
                    throw new Error(`×œ× ××¡×¤×™×§ ×©××œ×•×ª: ${examQuestions.length}/25`);
                }
                
                displayQuestions();

                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('exam-form').style.display = 'block';
            } catch (error) {
                console.error('×©×’×™××”:', error);
                alert('×©×’×™××” ×‘×˜×¢×™× ×ª ×”××‘×—×Ÿ: ' + error.message);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('info-screen').style.display = 'block';
            }
        }

        // ×”×¦×’×ª ×©××œ×•×ª
        function displayQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            examQuestions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div class="question-number">×©××œ×” ${index + 1} ××ª×•×š 25</div>
                    <div class="question-text">${q.question}</div>
                    
                    <div class="answer-option" onclick="selectAnswer(${index}, 1)">
                        <label>
                            <input type="radio" name="q${index}" value="1">
                            ${q.answer1}
                        </label>
                    </div>
                    
                    <div class="answer-option" onclick="selectAnswer(${index}, 2)">
                        <label>
                            <input type="radio" name="q${index}" value="2">
                            ${q.answer2}
                        </label>
                    </div>
                    
                    <div class="answer-option" onclick="selectAnswer(${index}, 3)">
                        <label>
                            <input type="radio" name="q${index}" value="3">
                            ${q.answer3}
                        </label>
                    </div>
                    
                    <div class="answer-option" onclick="selectAnswer(${index}, 4)">
                        <label>
                            <input type="radio" name="q${index}" value="4">
                            ${q.answer4}
                        </label>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // ×‘×—×™×¨×ª ×ª×©×•×‘×”
        function selectAnswer(questionIndex, answerNum) {
            answers[questionIndex] = answerNum;
            
            const card = document.querySelectorAll('.question-card')[questionIndex];
            card.querySelectorAll('.answer-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            card.querySelectorAll('.answer-option')[answerNum - 1].classList.add('selected');
            card.querySelector(`input[value="${answerNum}"]`).checked = true;

            updateProgress();
        }

        // ×¢×“×›×•×Ÿ ×¤×¨×•×’×¨×¡
        function updateProgress() {
            const answered = Object.keys(answers).length;
            document.getElementById('progress-num').textContent = `${answered}/25`;
            document.getElementById('progress-bar').style.width = `${(answered / 25) * 100}%`;
        }

        // ×©×œ×™×—×ª ××‘×—×Ÿ
        async function submitExam() {
            if (Object.keys(answers).length < 25) {
                if (!confirm('×œ× ×¢× ×™×ª ×¢×œ ×›×œ ×”×©××œ×•×ª. ×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ×©×œ×•×—?')) {
                    return;
                }
            }

            // ×—×™×©×•×‘ ×¦×™×•×Ÿ
            let traumaCorrect = 0;
            let rescueCorrect = 0;

            examQuestions.forEach((q, index) => {
                if (answers[index] === q.correct) {
                    if (q.id >= 1 && q.id <= 48) traumaCorrect++;
                    else rescueCorrect++;
                }
            });

            const traumaScore = Math.round((traumaCorrect / 12) * 100);
            const rescueScore = Math.round((rescueCorrect / 13) * 100);
            const totalScore = Math.round(((traumaCorrect + rescueCorrect) / 25) * 100);

            // ×©×œ×™×—×” ×œ-Google Sheets
            const data = {
                name: document.getElementById('student-name').value,
                id: document.getElementById('student-id').value,
                examType: '××‘×—×Ÿ ××§×“×™× ×—×•×‘×©',
                scoreTrauma: traumaScore,
                scoreRescue: rescueScore,
                totalScore: totalScore
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                document.getElementById('exam-form').style.display = 'none';
                document.getElementById('success-screen').style.display = 'block';
            } catch (error) {
                console.error('×©×’×™××” ×‘×©×œ×™×—×”:', error);
                alert('×©×’×™××” ×‘×©×œ×™×—×ª ×”××‘×—×Ÿ. ×× × × ×¡×” ×©× ×™×ª.');
            }
        }
    </script>
